<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<form action="/search.html">
    <h1>Register</h1>
    <hr>
	<table cellpadding="8" cellspacing="8">
	
	<tr>
   <td> <label for="name"><b>Name</b></label> </td>
   <td> <input type="text" placeholder="Enter full name" name="name" required></td>
   </tr>

	<tr>
   <td> <label for="email"><b>Email</b></label></td>
   <td> <input type="text" placeholder="Enter Email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required> </td>
   </tr>
	
	<tr>
	<td><label for="tel"><b>Contact</b></label></td>
    <td><input type="tel" placeholder="Enter contact number" name="tel" pattern="[0-9]{10}"  required></td>
	</tr>
	
 <tr> <td>  <button type="submit"  href="success.html">Proceed</button> </td>
 <td>  <button type="reset"  href="details.html">Reset</button> </td></tr>
 </table>
</form>

</body>
</html>
